{% extends 'base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<h2>Eliminar Usuario</h2>
<p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ object.email }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
