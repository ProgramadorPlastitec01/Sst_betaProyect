{% extends 'base.html' %}

{% block title %}{% if object %}Editar Usuario{% else %}Crear Usuario{% endif %}{% endblock %}

{% block content %}
<h2>{% if object %}Editar Usuario{% else %}Crear Usuario{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Guardar</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
