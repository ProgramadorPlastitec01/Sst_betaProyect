{% extends 'base.html' %}

{% block title %}Eliminar Inspección{% endblock %}

{% block content %}
<h2>Eliminar Inspección</h2>
<p>¿Estás seguro de que deseas eliminar la inspección <strong>{{ object }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'inspection_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
